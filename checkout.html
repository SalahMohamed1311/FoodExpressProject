
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
          <link rel="stylesheet" href="/CSS/checkout.css">

</head>
<body>

    <h1>Checkout</h1>
    <h2>Shipping Address</h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <label>Street Address:</label><br>
        <input type="text" name="street" required><br><br>

        <label>Building / Floor / Apartment:</label><br>
        <input type="text" name="details"><br><br>
    </form>

    <h2>Payment Method</h2>

    <input type="radio" name="payment" checked> Cash on Delivery <br>
    <input type="radio" name="payment"> Visa / MasterCard <br>
    <input type="radio" name="payment"> Wallet <br><br>

<h2>Order Summary</h2>

    <div class="order-summary-box">
        </div>

    <br>
    <button type="submit">Place Order</button>
<button class="global-home-btn" onclick="goToHomePage()" title="Go to Home Page">
        <i class="fas fa-home"></i> 
        </button>
    
    <script src="/JavaScript/script.js"></script>
</body>
</html>

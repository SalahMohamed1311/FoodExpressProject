
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
      <link rel="stylesheet" href="CSS/CSS/admin.css">

</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="dashboard-container">

    <div class="section">
      <h2> Sales Summary</h2>
      <div class="info-box">
        Total Sales Today: <span class="number">$0.00</span>
      </div>
    </div>

    <div class="section">
      <h2>Profit</h2>
      <div class="info-box">
        Profit: <span class="number">$0.00</span>
      </div>
    </div>

    <div class="section">
      <h2>Expenses</h2>
      <div class="info-box">
        Expenses: <span class="number">$0.00</span>
      </div>
    </div>

  </div>
<script src="/script.js"></script>
</body>
</html>
